<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root { --accent: #0366d6; --max-w: 720px; }

</head>

    <header>

    <main>
      <section>
        <h2>Hello World!</h2>
        <p>This page is intentionally simple. Edit <code>index.html</code> to start building your site222.</p>
